[package]
name = "tree-sitter-arkts"
description = "paser for arkts"
version = "0.1.3"
authors = ["million"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "arkts"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/million-mo/arkts_language_server"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
  "LICENSE",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25.3"
